<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Stuff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background-color: #333;
            padding: 10px 0;
        }

        .title {
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 24px;
        }

        .tabs {
            text-align: center;
        }

        .tab {
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 2px;
            background-color: #333;
            display: inline-block;
            border: none;
            outline: none;
            transition: 0.3s;
            border-radius: 5px 5px 0 0;
            color: #fff; /* Set tab label color to white */
        }

        .tab:hover, .active {
            background-color: #555;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            clear: both;
            border-radius: 0 0 5px 5px;
            background-color: #333;
            margin-top: 70px; /* Adjusted to account for fixed header */
        }

        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45%, 1fr));
            gap: 10px;
            max-width: 100%;
            margin: 0 auto;
        }

        .chart {
            height: auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chart img {
            max-width: 100%;
            height: auto;
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            .iframe-container {
                padding-top: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1 class="title">Weather & Stuff</h1>
        <div class="tabs">
            <button class="tab" onclick="openTab(event, 'map')">Map</button>
            <button class="tab" onclick="openTab(event, 'charts')">Charts</button>
            <button class="tab" onclick="openTab(event, 'japan')">Japan</button>
            <button class="tab" onclick="openTab(event, 'hawaii')">Hawaii</button>
            <button class="tab" onclick="openTab(event, 'australia')">Australia</button>
            <button class="tab" onclick="openTab(event, 'others')">Others</button>
        </div>
    </div>

        </div>
